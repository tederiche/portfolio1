<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/frases.js"></script>
</head> 
<body>
    <header class="cabecalho">
        <div class="menuDiv">
            <button id="btnAdmin" class="btnAdmin">Admin</button>
            <button class="btnAdmin">Vendedor</button>
        </div>
    </header>
    <main class="conteudo">
        <p class="conteudoBemVindo">BEM VINDO</p>
        <div class="mainConteudo">
           <p id="paragrafoTrabalho" class="frases"></p>
           <br>
           <br>
           <p id="paragrafoObjetivos" class="frases"></p>
        </div>
    </main>
    <footer class="rodape">
        <button class="btnRodape">Help</button>
        <button class="btnRodape">FAQ</button>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const btnAdmin = document.getElementById('btnAdmin');

            if (btnAdmin) {
                btnAdmin.onclick = function () {
                    // Realiza uma requisição GET para a rota desejada
                    fetch('http://localhost:3000/realizarPesquisa.html', {
                        method: 'GET'
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Erro ao acessar a rota: ${response.status}`);
                        }
                        // Opcional: redirecionar para a rota
                        window.location.href = 'http://localhost:3000/realizarPesquisa.html';
                    })
                    .catch(error => {
                        console.error('Erro ao acessar a rota:', error);
                    });
                };
            } else {
                console.error('Elemento com ID "btnAdmin" não encontrado.');
            }
        });       
</script>
    
</body>
</html>
